<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shining Acadmy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #000;
      color: white;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 70px;
      width: 100%;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header {
      display: flex;
      width: 100%;
      justify-content: center;
    }
    header img {
      margin-right: 10px;
    }
    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header">
      <img src="" alt="Shining acadmy" width="50" height="50">
      <nav>
        <ul>
          <li><a href="#">الرئيسية</a></li>
          <li><a href="#">المنتديات</a></li>
          <li><a href="#">المسابقات</a></li>
          <li><a href="#">المنشورات</a></li>
          <li><a href="#">التواصل</a></li>
        </ul>
      </nav>
    </div>
  </header>
</body>
</html>
